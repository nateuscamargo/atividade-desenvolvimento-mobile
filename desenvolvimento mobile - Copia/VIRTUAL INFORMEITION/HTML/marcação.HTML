<DOCTYPE HTml>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Agenda de Contatos</h1>

            </form>
            <ul id="contact-list"></ul>
        </div>
        <script src="script.js"></script>
    </body> 
    </html>
